<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculadora</title>
</head>

<body>
  <main class="main">
    <div class="calculator">
      <div class="screen">
        <div class="screen-top" id="screen-operation">0</div>
        <div class="screen-content" id="screen-result">0</div>
      </div>
      <div><hr></div>
      <div class="buttons" id="buttons">
        <div class="button">C</div>
        <div class="button">+/-</div>
        <div class="button">%</div>
        <div class="button operador">/</div>
        <div class="button numero">7</div>
        <div class="button numero">8</div>
        <div class="button numero">9</div>
        <div class="button operador">x</div>
        <div class="button numero">4</div>
        <div class="button numero">5</div>
        <div class="button numero">6</div>
        <div class="button operador">-</div>
        <div class="button numero">1</div>
        <div class="button numero">2</div>
        <div class="button numero">3</div>
        <div class="button operador">+</div>
        <div class="button numero">00</div>
        <div class="button numero">0</div>
        <div class="button">,</div>
        <div class="button igual">=</div>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
